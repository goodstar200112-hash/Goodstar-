<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Star Enterprises</title>

<style>
body {
    font-family: Arial;
    margin: 0;
    background: #f4f4f4;
}
header {
    background: #007bff;
    color: white;
    text-align: center;
    padding: 20px;
}
.container {
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
}
.product {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
}
.product img {
    max-width: 100%;
    border-radius: 5px;
}
.btn {
    padding: 10px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    margin-right: 5px;
}
.primary { background: #007bff; color: #fff; }
.whatsapp { background: #25D366; color: white; }
.cart-btn { background: black; color: white; padding: 10px; }

#cartBox, #customerForm { 
    background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; display: none;
}
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
</style>

<script>
let cart = [];

// Add to Cart
function addToCart(name, price) {
    cart.push({ name, price });
    alert("Added to Cart!");
    showCart();
}

// Show Cart Items
function showCart() {
    document.getElementById("cartBox").style.display = "block";

    let list = "";
    let total = 0;

    cart.forEach(item => {
        list += `<p>${item.name} â€” â‚¹${item.price}</p>`;
        total += item.price;
    });

    document.getElementById("cartItems").innerHTML = list;
    document.getElementById("totalAmount").innerText = total;
}

// Submit COD Order
function submitOrder() {
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let address = document.getElementById("address").value;

    if (!name || !mobile || !address) {
        alert("Please fill all details.");
        return;
    }

    let orderText = "ðŸ› *New COD Order* %0A%0A";
    cart.forEach(item => {
        orderText += `â€¢ ${item.name} â€” â‚¹${item.price}%0A`;
    });
    orderText += `%0A*Total:* â‚¹${document.getElementById("totalAmount").innerText}`;
    orderText += `%0A%0A*Customer:* ${name}`;
    orderText += `%0A*Mobile:* ${mobile}`;
    orderText += `%0A*Address:* ${address}`;

    window.open("https://wa.me/917210558480?text=" + orderText, "_blank");
}
</script>

</head>
<body>

<header>
    <h1>Good Star Enterprises</h1>
    <p>Room Heaters | Fast Delivery | Best Price</p>
</header>

<div class="container">

<h2>Products</h2>

<div class="product">
    <img src="https://via.placeholder.com/600x300?text=RET-450" />
    <h3>Priya Style Heater RET-450</h3>
    <p>Price: <b>Rs 599</b></p>
    <button class="btn primary" onclick="addToCart('Priya Style Heater RET-450', 599)">Add to Cart</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/600x300?text=RET-525" />
    <h3>Good Star Classic Heater RET-525</h3>
    <p>Price: <b>Rs 899</b></p>
    <button class="btn primary" onclick="addToCart('Good Star Classic Heater RET-525', 899)">Add to Cart</button>
</div>

<button class="cart-btn" onclick="showCart()">View Cart</button>

<!-- CART BOX -->
<div id="cartBox">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <p><b>Total: â‚¹<span id="totalAmount">0</span></b></p>
    <button class="btn whatsapp" onclick="document.getElementById('customerForm').style.display='block'">
        Proceed to COD
    </button>
</div>

<!-- CUSTOMER FORM -->
<div id="customerForm">
    <h3>Enter Delivery Details</h3>

    <input id="name" placeholder="Full Name" />
    <input id="mobile" placeholder="Mobile Number" />
    <input id="address" placeholder="Complete Address" />

    <button class="btn whatsapp" onclick="submitOrder()">Confirm COD Order</button>
</div>

</div>
</body>
</html>
