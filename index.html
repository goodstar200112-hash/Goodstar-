<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Good Star Enterprises</title>
<style>
body{font-family:Arial;margin:0;background:#f4f4f4;color:#222}
header{background:#007bff;color:white;text-align:center;padding:25px}
.container{max-width:900px;margin:20px auto;padding:10px}
.product{background:#fff;padding:15px;border-radius:8px;margin-bottom:15px;border:1px solid #ddd}
img{max-width:100%;border-radius:6px}
.btn{padding:8px 10px;border-radius:5px;border:none;cursor:pointer;margin-top:10px}
.primary{background:#007bff;color:#fff}
.whatsapp{background:#25D366;color:white}
</style>
</head>
<body>

<header>
  <h1>Good Star Enterprises</h1>
  <p>Room Heaters | Fast Delivery | Best Price</p>
</header>

<div class="container">

  <h2>Products</h2>

  <div class="product">
    <img src="https://via.placeholder.com/600x300?text=RET-450+Heater"/>
    <h3>Priya Style Heater RET-450</h3>
    <p>Price: <b>Rs 599</b></p>
    <button class="btn primary" onclick="addToCart('Priya Style Heater RET-450',599)">Add to Cart</button>
    <a class="btn whatsapp" href="https://wa.me/917210558926?text=I%20want%20to%20order%20RET-450" target="_blank">Order via WhatsApp</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/600x300?text=RET-525+Classic+Heater"/>
    <h3>Good Star Classic Heater RET-525</h3>
    <p>Price: <b>Rs 899</b></p>
    <button class="btn primary" onclick="addToCart('Classic Heater RET-525',899)">Add to Cart</button>
    <a class="btn whatsapp" href="https://wa.me/917210558926?text=I%20want%20to%20order%20RET-525" target="_blank">Order via WhatsApp</a>
  </div>

  <h2>Cart</h2>
  <div id="cart"></div>

</div>

<script>
let cart = [];
function addToCart(name, price){
  cart.push({name, price});
  renderCart();
}
function renderCart(){
  let c = document.getElementById('cart');
  if(cart.length === 0){ c.innerHTML = "Cart is empty"; return; }
  let html = "";
  let total = 0;
  cart.forEach(item=>{
    html += `<p>${item.name} - Rs ${item.price}</p>`;
    total += item.price;
  });
  html += `<h3>Total: Rs ${total}</h3>`;
  html += `<a class="btn whatsapp" href="https://wa.me/917210558926?text=Order%20Summary:%20Total%20Rs%20${total}" target="_blank">Place Order on WhatsApp</a>`;
  c.innerHTML = html;
}
</script>

</body>
</html>
